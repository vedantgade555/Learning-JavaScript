<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var now = new Date();
        document.write(now.toDateString()+"<br>")
        document.write(now.getDate()+"<br>");
        document.write(now.getMonth()+1+"<br>");
        document.write(now.getDay()+1+"<br>");
        document.write(now.getFullYear()+1+"<br>");
        document.write(now.getMonth()+1+"<br>");
        document.write(now.getHours()+"<br>");
        document.write(now.getMinutes()+"<br>");
        document.write(now.getSeconds()+"<br>");
        document.write(now.getMilliseconds()+"<br>");
        document.write(now.getTime()+"<br>");
        // getMonth() and getDay() will return value from 0 to 11 and 0 to 6 respectively
        document.write(now.getMonth()+1+"<br>");
        document.write(now.toLocaleDateString()+"<br>");

        // They will start from 0 to 11
    </script>
</body>
</html>
