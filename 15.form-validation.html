<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="text-center mb-4">Contact Us</h3>

        <form id="contactForm" onsubmit="return validate()">

          <!-- Success Alert -->
          <div id="successAlert" class="alert alert-success d-none" role="alert">
            Form Submitted Successfully!
          </div>

          <!-- Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Your name">
            <span class="text-danger" id="nameError"></span>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Your email">
            <span class="text-danger" id="emailError"></span>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
            <span class="text-danger" id="passwordError"></span>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
            <span class="text-danger" id="confirmPasswordError"></span>
          </div>

          <!-- Mobile -->
          <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number:</label>
            <input type="tel" class="form-control" id="mobile" placeholder="Your mobile number">
            <span class="text-danger" id="mobileError"></span>
          </div>

          <!-- Message -->
          <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Your message"></textarea>
            <span class="text-danger" id="messageError"></span>
          </div>

          <!-- Gender -->
          <div class="mb-3">
            <label class="form-label">Gender:</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
              <label class="form-check-label" for="other">Other</label>
            </div>
            <span class="text-danger" id="genderError"></span>
          </div>

          <!-- Terms -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="agree">
            <label class="form-check-label" for="agree">I agree to the terms & conditions</label>
            <span class="text-danger" id="agreeError"></span>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function validate() {
      // Get form values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const message = document.getElementById("message").value.trim();
      const agree = document.getElementById("agree").checked;
      const gender = document.querySelector('input[name="gender"]:checked');

      // Error spans
      const nameError = document.getElementById("nameError");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const confirmPasswordError = document.getElementById("confirmPasswordError");
      const mobileError = document.getElementById("mobileError");
      const messageError = document.getElementById("messageError");
      const agreeError = document.getElementById("agreeError");
      const genderError = document.getElementById("genderError");

      // Reset errors
      nameError.textContent = "";
      emailError.textContent = "";
      passwordError.textContent = "";
      confirmPasswordError.textContent = "";
      mobileError.textContent = "";
      messageError.textContent = "";
      agreeError.textContent = "";
      genderError.textContent = "";

      let isValid = true;

      // Name validation
      if (name === "") {
        nameError.textContent = "Please enter your name";
        isValid = false;
      } else if (name.length < 3) {
        nameError.textContent = "Enter name with more than 3 characters";
        isValid = false;
      }

      // Email validation
      if (email === "") {
        emailError.textContent = "Please enter your email";
        isValid = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        emailError.textContent = "Please enter a valid email address";
        isValid = false;
      }

      // Mobile validation
      if (mobile === "") {
        mobileError.textContent = "Please enter your mobile number";
        isValid = false;
      } else if (!/^\d{10}$/.test(mobile)) {
        mobileError.textContent = "Please enter a valid 10-digit mobile number";
        isValid = false;
      }

      // Password validation (at least 6 chars, 1 number, 1 special char)
      const passwordPattern = /^(?=.*[0-9])(?=.*[!@#$%^&])[A-Za-z0-9!@#$%^&*]{6,}$/;
      if (password === "") {
        passwordError.textContent = "Please enter a password";
        isValid = false;
      } else if (!passwordPattern.test(password)) {
        passwordError.textContent = "Password must be at least 6 characters, include 1 number and 1 special character";
        isValid = false;
      }

      // Confirm Password validation
      if (confirmPassword === "") {
        confirmPasswordError.textContent = "Please enter confirm password";
        isValid = false;
      } else if (password !== confirmPassword) {
        confirmPasswordError.textContent = "Password and confirm password must match";
        isValid = false;
      }

      // Message validation
      if (message === "") {
        messageError.textContent = "Please enter your message";
        isValid = false;
      } else if (message.length < 30) {
        messageError.textContent = "Message must be at least 30 characters";
        isValid = false;
      }

      // Gender validation
      if (!gender) {
        genderError.textContent = "Please select your gender";
        isValid = false;
      }

      // Terms validation
      if (!agree) {
        agreeError.textContent = "You must agree to the terms";
        isValid = false;
      }

      // Success
      if (isValid) {
        alert("Form Submitted Sucessfully")
      }

      return isValid; // prevent form submit if invalid
    }
  </script>
</body>
</html>
