<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a="V"; //String
        var b=12; //number
        var c= true; //boolean
        var d = ["HTML","CSS","JS"]; //array
        var e= {name:"Vedant", age:20}; //object
        var f= null; //null
        var g;//undefined
        document.write(a);
        document.write(typeof a)
        document.write("<br>");

        document.write(b);
        document.write(typeof b)
        document.write("<br>");

        document.write(c);
        document.write(typeof c)
        document.write("<br>");

        document.write(d);
        document.write(typeof d)
        document.write("<br>");

        document.write(e);
        document.write(typeof e)
        document.write("<br>");

        document.write(f);
        document.write(typeof f)
        document.write("<br>");

        document.write(g);
        document.write(typeof g)
        document.write("<br>");
    </script>
</body>
</html>
