        <!-- Arithmatic operator: +,-,*,%,++,--,** -->
        <script>
        var a=10;
        var b=3;
        var c= a+b;
        c++;
        c--;
        c++;
        c++;
        c--;
        document.write(c);
    </script>
        <!--Assignment Operator =,+=,-=,*=,**=,%= -->
        <script>
        var x=10;
        var y=3;
        x+y;
        document.write(x);
        document.write("<br>");
        document.write(y);
        document.write("<br>");
    </script>
        <!-- Comparison Operator: ==,===,!=,!==,<,>,<=,>= -->
        <script>
        var p=13;
        var q="13";

        if(p==q){
            document.write("Both are equal");
        }else{
            document.write("Both are not equal");
        }
        document.write("<br>");
        if(p===q){
            document.write("Both are equal");
        }else{
            document.write("Both are not equal");
        }

     </script>
