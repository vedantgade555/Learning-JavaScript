<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Events</title>
</head>
<body >
    <!--  onkeypress="hello() : If we press any key they will run the function -->
    <!--  onresize="hello()" : If we resize the window they will run the function -->
    <!--  onscroll="hello()" : If we scroll the window they will run the function -->
    <!--  onscroll="hello()" : If we scroll the window they will run the function -->
    <!-- oncontextmenu="return false" : If we right click the mouse they will not show the context menu -->
    <!-- onselectstart="return false" : If we select any text they will not allow to select the text  -->


    <h1>Veadant</h1>




    <button onclick="hello()">Single Click</button>
    <button ondblclick="hello()">Double Click</button>
    <button oncontextmenu="hello()">On Right Click</button>
    <button onmouseenter="hello()">On Mouse Enter</button>
    <button onmouseout="hello()">On Mouse Out</button>



    


    
    <script>
        function hello(){
            alert("Hello");
        }
    </script>
</body>
</html>
